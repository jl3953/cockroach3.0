syntax = "proto2";

// option java_multiple_files = true;
// option java_package = "io.grpc.examples.helloworld";
// option java_outer_classname = "HelloWorldProto";
// option objc_class_prefix = "HLW";
option go_package="execinfrapb";

package smdbrpc;

import "smdbrpc/protos/smdbrpc.proto";

message KVVersion {
  optional string key = 1;
  optional bytes value = 2;
  optional HLCTimestamp timestamp = 3;
  optional int64 hotness = 4;
}

message KVDemotionStatus {
  optional string key = 1;
  optional bool is_successfully_demoted = 2;
}

service DemoteHotkeysGateway {
  rpc DemoteHotkeys (stream KVVersion) returns (stream KVDemotionStatus) {}
}

